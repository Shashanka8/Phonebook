<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" MatInput
            placeholder="Full name" required>
        <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
    </div>
    <div class="form-group">
        <input name="group" #group="ngModel" [(ngModel)]="service.formData.group" class="form-control"
            placeholder="Group">
    </div>
    <div class="form-group">
        <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control"
            placeholder="Mobile">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-info btn-block">SUBMIT</button>
    </div>
</form>
